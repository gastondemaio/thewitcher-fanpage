    <!-- FORMULARIO -->

    <main>
        <div class="card">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Contacto</strong>
            </h5>
    
            <div class="card-body px-lg-5 pt-0">
    
            <form class="text-center">
    
                <div class="md-form mt-3">
                    <input type="text" id="nombreDeContacto" class="form-control">
                    <label for="nombreDeContacto">Nombre</label>
                </div>

                <div class="md-form mt-3">
                    <input type="text" id="apellidoDeContacto" class="form-control">
                    <label for="apellidoDeContacto">Apellido</label>
                </div>

                <div class="md-form">
                    <input type="email" id="materialDeContactoPorEmail" class="form-control">
                    <label for="materialDeContactoPorEmail">E-mail</label>
                </div>

                <span>Razón de Contacto</span>
                <select class="mdb-select">
                    <option value="" disabled>Elija una opción</option>
                    <option value="1" selected>Selecciona una</option>
                    <option value="2" selected>La página me parece inapropiada</option>
                    <option value="3" selected>No posees los derechos de autor</option>
                    <option value="4" selected>La página me parece muy buena!</option>
                    <option value="5" selected>La página tiene un error</option>
                    <option value="6" selected>Otra...</option>
                </select>
                <hr>
                <div class="md-form">
                    <label for="materialDeContactoProblema">Describanos su problema</label>
                    <textarea id="materialDeContactoProblema" class="form-control md-textarea" rows="3"></textarea>
                    
                </div>
                <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Enviar</button>
                <input class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="reset" value="Limpiar Formulario">

            </form>
        </div>
    </main>
